<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger text-center mt-5" role="alert">
        Voce não tem autorização para entrar nessa pagina
      </div>
      <div id="liveAlertPlaceholder">
        Está gostando da OneBitCode? (Aqui o bootstrap fornece o JavaScript)
      </div>
      <button type="button" class="btn btn-primary" id="liveAlertBtn">
        Sim!
      </button>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script>
      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          alert(
            "Muito bom programador, você vai ter muito sucesso na carreira!",
            "success"
          );
        });
      }
    </script>
  </body>
</html>
